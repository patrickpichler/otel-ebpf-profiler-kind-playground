apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      initContainers:
        - name: volume-permissions
          image: busybox
          command: ["/bin/sh"]
          args: ["-c", "chmod -R 766 /tmp/export && chmod 777 /tmp/export"]
          volumeMounts:
          - name: export
            mountPath: /tmp/export
      containers:
        - name: otel-collector
          # fixed versions for pyroscope, otel-collector, otel-profiler due to protocol changes
          image: otel/opentelemetry-collector-contrib:0.129.1
          args:
            - "--config=/etc/otel-collector-config.yaml"
            - "--feature-gates=service.profilesSupport"
          volumeMounts:
            - name: config
              mountPath: /etc/otel-collector-config.yaml
              subPath: config.yaml
            - name: export
              mountPath: /tmp/export
      volumes:
        - name: config
          configMap:
            name: otel-collector-config
        - name: export
          hostPath:
            type: DirectoryOrCreate
            path: /tmp/otel-export
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector-service
spec:
  selector:
    app: otel-collector
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:

    processors:
      batch:

    exporters:
      file:
        path: /tmp/export/otel.json

    service:
      pipelines:
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [file]
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [file]
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [file]
        profiles:
          receivers: [otlp]
          exporters: [file]

      telemetry:
        logs:
          level: debug
