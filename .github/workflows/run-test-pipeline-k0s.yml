name: Run test pipeline (k0s)

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  k0s-test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Setup k0s
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://get.k0s.sh | sudo sh
        sudo k0s install controller --single
        sudo k0s start

    - name: Wait for k0s admin.conf
      timeout-minutes: 2
      run: |
        while [ ! -f /var/lib/k0s/pki/admin.conf ]; do
          sleep 2
        done

        # This is fine in a GH action
        sudo chmod +r /var/lib/k0s/pki/admin.conf

    - name: Wait for k0s node to be ready
      run: |
        for i in {1..30}; do
          if k0s kubectl get node -o wide > /dev/null 2>&1; then
            break
          fi
          echo "Waiting for k0s node to be ready..."
          sleep 5
        done

        k0s kubectl get node -o wide

    - name: Deploy
      run: |
          k0s kubectl create ns otel
          k0s kubectl -n otel apply -k deploy/kubernetes/base

    - name: Await everything up
      run: |
          k0s kubectl -n otel get daemonset
          k0s kubectl -n otel get deploy
          k0s kubectl -n otel get pods
          k0s kubectl -n otel rollout status deploy otel-collector --timeout 2m
          k0s kubectl -n otel rollout status daemonset ebpf-profiler --timeout 2m
          k0s kubectl -n otel rollout status deploy cpu-stress --timeout 2m

    - name: Show status
      if: always()
      run: |
          k0s kubectl -n otel get daemonset
          k0s kubectl -n otel get deploy
          k0s kubectl -n otel get pods
          k0s kubectl -n otel get events

    - name: Wait
      run: |
          sleep 120

    - name: Profiler logs
      run: |
        k0s kubectl -n otel logs daemonset/ebpf-profiler | tee profiler.log

    - name: Collector logs
      run: |
        k0s kubectl -n otel logs deploy/otel-collector | tee otel-collector.log

    - name: Delete test namespace
      run: |
        k0s kubectl delete ns otel --wait

    - name: Collect data
      run: |
          mkdir run-result
          cp /tmp/otel-export/otel.json run-result/otel.json
          mv profiler.log run-result/
          mv otel-collector.log run-result/

    - name: Archive OTEL data
      uses: actions/upload-artifact@v4
      with:
        name: run-result
        path: run-result
